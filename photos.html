html, body {

}

.mobile-links a {

  font-size: 0.9rem;
  color: black;
}

.mobile-links a:hover {

}

/* Gallery layout */
.gallery {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1.5rem 1rem;
  gap: 2rem;
}

.gallery img {

  height: auto;
